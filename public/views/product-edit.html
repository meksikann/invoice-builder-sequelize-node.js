<div class="page-header">
<h1>
    Product
    <span ng-if="item.id">#{{item.id}}</span>
</h1>
</div>

<div class="form-group">

    <div class="control-label">
        Name:
    </div>

    <div>

        <input type="text" class="form-control" ng-model="item.name" ng-change="saveProduct()" ng-model-options="{ debounce: 200 }" required />

    </div>
</div>

<div class="form-group">

    <div class="control-label">
        Price:
    </div>

    <div>

        <input type="number" min="0" class="form-control" ng-model="item.price" ng-change="saveProduct()" ng-model-options="{ debounce: 200 }" />

    </div>
</div>
