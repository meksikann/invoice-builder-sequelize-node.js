<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New product</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="form-group">

        <div class="control-label">
            Name:
        </div>

        <div>

            <input type="text" class="form-control" ng-model="item.name" required />

        </div>
    </div>

    <div class="form-group">

        <div class="control-label">
            Price:
        </div>

        <div>

            <input type="number" min="0" class="form-control" ng-model="item.price" />

        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="okModal()">OK</button>
    <button class="btn btn-cancel" type="button" ng-click="$dismiss()">Cancel</button>
</div>
