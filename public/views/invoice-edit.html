<div class="page-header">
    <h1>
        New invoice
        <span ng-if="item.id">#{{item.id}}</span>
    </h1>
</div>
<div class="form-group">
    <div class="control-label">
        Customer:
    </div>
    <div>
        <input type="text" class="form-control" ng-model="item.customer_id" ng-change="saveInvoice()"
               ng-model-options="{ debounce: 200 }" required/>
    </div>
</div>
<div class="form-group">

    <div class="control-label">
        Discount:
    </div>
    <div>
        <input type="number" min="0" class="form-control" ng-model="item.discount" ng-change="saveInvoice()"
               ng-model-options="{ debounce: 200 }"/>
    </div>
</div>

<div class="form-group">
    <div class="control-label">
        Total:
    </div>
    <div>
        <input type="number" min="0" class="form-control" ng-model="item.total" ng-change="saveInvoice()"
               ng-model-options="{ debounce: 200 }"/>
    </div>
</div>
