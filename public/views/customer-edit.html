<div class="page-header">
<h1>
    Customer
    <span ng-if="item.id">#{{item.id}}</span>
</h1>
</div>

<div class="form-group">

    <div class="control-label">
        Name:
    </div>

    <div>

        <input type="text" class="form-control" ng-model="item.name" ng-change="saveCustomer()" ng-model-options="{ debounce: 200 }" required />

    </div>
</div>

<div class="form-group">

    <div class="control-label">
        Address:
    </div>

    <div>

        <input type="text" class="form-control" ng-model="item.address" ng-change="saveCustomer()" ng-model-options="{ debounce: 200 }" />

    </div>
</div>

<div class="form-group">

    <div class="control-label">
        Phone:
    </div>

    <div>

        <input type="text" class="form-control" ng-model="item.phone" ng-change="saveCustomer()" ng-model-options="{ debounce: 200 }" />

    </div>
</div>
