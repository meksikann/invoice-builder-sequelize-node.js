<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Invoice</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="form-group">
        <div class="control-label">
            Customer:
        </div>
        <div>
            <input type="text" class="form-control" ng-model="item.customer_id" required />
        </div>
    </div>
    <div class="form-group">

        <div class="control-label">
            Discount:
        </div>
        <div>
            <input type="text" class="form-control" ng-model="item.discount" required />
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            Total:
        </div>
        <div>
            <input type="text" class="form-control" ng-model="item.total" required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="okModal()">OK</button>
        <button class="btn btn-cancel" type="button" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
